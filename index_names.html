<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors Multi-Player</title>
    <!-- CSS Framework -->
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />

    <!-- ICONs -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <div class="container" id="gameContainer">
        <h1>Rock Paper Scissors</h1>
        <h4>you know the game</h4>
        <hr>
    </div>
    <div class="container">
        <div class="row">
            <div id="playerInfo">
                <input id="playerName" type="text" placeholder='Enter name'><a id="enterPlayer" class="waves-effect waves-light btn" type="submit">Start Game</a>
            </div>
            <div id="playerTurn"></div>
            <div id="playerOne">
                <div id="playerOneName">Waiting for Player 1</div>
                <div id="playerOneChoices"></div>
                <div id="playerOneResults"></div>
            </div>
            <div id="results"></div>
            <div id="playerTwo">
                <div id="playerTwoname">Waiting for Player 2</div>
                <div id="playerTwoChoices"></div>
                <div id="playerTwoResults"></div>
            </div>
        </div>
    </div>

    <!-- Firebase App is always required and must be first -->
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase-app.js"></script>

    <!-- Add additional services that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase-messaging.js"></script>

    <!-- Just for login -->
    <script src="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.css" />

    <!-- Materialize Compiled and minified JavaScript  -->
    <script src="js/materialize.js"></script>

    <!-- the js for this page  -->
    <script src="js/app.js"></script>

</body>

</html>
